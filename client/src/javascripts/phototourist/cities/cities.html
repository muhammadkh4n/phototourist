<cities-form city="citiesVM.city"
            on-delete="citiesVM.remove()"
            on-update="citiesVM.update()"
            on-create="citiesVM.create()">
</cities-form>

<ul>
  <li ng-repeat="city in citiesVM.cities | orderBy: 'name'">
    <a ng-click="citiesVM.edit(city)">{{ city.name }}</a>
  </li>
</ul>
